<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shell</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    const performanceO = new PerformanceObserver((list) => {
      
      for (const entry of list.getEntriesByName('first-contentful-paint')) {
        console.log('First Contentful Paint: ', entry.startTime);
        localStorage.setItem('First_Contentful_Paint', entry.startTime);
        performanceO.disconnect();
      }
    
    });
    localStorage.removeItem('First_Contentful_Paint');
    performanceO.observe({type: 'paint', buffered: true}); 
    
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
